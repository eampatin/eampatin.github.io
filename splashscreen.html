      class="d-flex align-items-center justify-content-center w-100 h-100"

    <script>
      // Event listener to hide splash screen and show content after the video ends

        .getElementById("splash-video")
        .addEventListener("ended", function () {
          document.getElementById("splash-screen").style.display = "none";
          document.getElementById("content").style.display = "flex"; // Show the main content
