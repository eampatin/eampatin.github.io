<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emmanuel Ampatin | Personal Website</title>
    <link href="assets/img/favicon/icon-wing2.png" rel="icon" />

    <!-- Add styles for the splash screen -->
    <style>
      /* Fullscreen background */
      body,
      html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
      }

      .splash-screen {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100vh;
        background: linear-gradient(135deg, #0a0a0a, #000000);
        color: #b74b4b;
        text-align: center;
        transition: opacity 1s ease;
        z-index: 1000;
      }

      /* Skull Logo with Rolling Effect */
      /* .skull-logo {
        width: 250px;
        height: 250px;
        background: url("assets/img/splash.png") no-repeat center center;
        background-size: contain;
        animation: glow 2s infinite alternate, pulse 1.5s infinite,
          roll .5s linear infinite;
      } */

      /* Text Animation */
      .splash-text {
        font-size: 2.5rem;
        color: #b74b4b;
        opacity: 0;
        animation: fadeIn 5s forwards;
      }

      /* Keyframes for glow, pulse, and roll animations */
      @keyframes glow {
        from {
          filter: drop-shadow(0 0 10px #b74b4b);
        }
        to {
          filter: drop-shadow(0 0 20px #b74b4b);
        }
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }

      @keyframes roll {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Text fade-in */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      /* Hide splash screen */
      .splash-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }
    </style>
  </head>

  <body>
    <!-- Splash Screen -->
    <div class="splash-screen" id="splashScreen">
      <div class="skull-logo"></div>
      <div class="splash-text">Welcome to My Personal Website</div>
    </div>

    <!-- JavaScript for splash screen auto-hide and redirect -->
    <script>
      window.addEventListener("load", function () {
        setTimeout(() => {
          document.getElementById("splashScreen").classList.add("hidden");

          // Redirect to home.html after splash screen fades out
          setTimeout(() => {
            window.location.href = "home.html";
          }, 1000); // Delay to allow fade-out effect
        }, 5000); // Show for 5 seconds
      });
    </script>
  </body>
</html>
